<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>

        <link rel="stylesheet" href="index.css">

    <body>
        <input type="hidden" name="source" value="hp">

        <div class="row">
            <a href="image_search.html">Image Search</a>
        </div>
        <div class="row">
            <a href="advanced_search.html">Advanced Search</a>

                <div id="row0" class="row">

        </form>
